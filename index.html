            background: rgba(255, 255, 255, 0.05);

        }
        .bg-gradient-accent {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }

            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
